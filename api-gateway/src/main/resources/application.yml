server:
  port: 8080

spring:
  application:
    name: api-gateway


  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth-service:8081    # ← Should be auth-service
          predicates:
            - Path=/auth/**                # ← Should be /auth/**

        - id: book-service
          uri: http://book-service:8082    # ← Should be book-service
          predicates:
            - Path=/books/**
  thymeleaf:
    check-template: false