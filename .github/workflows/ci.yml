name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -------------------------------
  # 1. Build & Test User Service
  # -------------------------------
  build_user_service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test user-service
        run: mvn -f user-service/pom.xml clean install

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image for user-service
        run: docker build -t nimrathanak2006/user-service ./user-service

      - name: Push Docker image for user-service
        run: docker push nimrathanak2006/user-service

  # -------------------------------
  # 2. Build & Test Task Service
  # -------------------------------
  build_task_service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test task-service
        run: mvn -f task-service/pom.xml clean install

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image for task-service
        run: docker build -t nimrathanak2006/task-service ./task-service

      - name: Push Docker image for task-service
        run: docker push nimrathanak2006/task-service

  # -------------------------------
  # 3. Build & Test API Gateway
  # -------------------------------
  build_api_gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test api-gateway
        run: mvn -f api-gateway/pom.xml clean install

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image for api-gateway
        run: docker build -t nimrathanak2006/api-gateway ./api-gateway

      - name: Push Docker image for api-gateway
        run: docker push nimrathanak2006/api-gateway

  # -------------------------------
  # 4. Summary
  # -------------------------------
  summary:
    runs-on: ubuntu-latest
    needs: [build_user_service, build_task_service, build_api_gateway]
    steps:
      - name: All services built, tested, and Docker images pushed
        run: echo "âœ… All microservices are built, tested, and Docker images are pushed successfully."
